<div class="input-group" ng-if="loggedUser().tipo === 'Revisor'|| loggedUser().tipo === 'DescritorRevisor'">
  <form name="myForm" role="form" id="myForm" ng-submit="search(formData);">
 	  <div class="form-group" ng-class="{ 'has-error': myForm.name.$dirty && myForm.name.$error.required }">
		  <div>
			
			  <input type="radio" checked="checked" name="options" id="option1" value="descrever" ng-model="formData.radio"> Descrever
			
			  <input type="radio" name="options" id="option2" value="revisar" ng-model="formData.radio"> Revisar
			
		  </div>
	  </div>
	  <div class="input-group" ng-class="{ 'has-error': myForm.name.$dirty && myForm.name.$error.required }">
		<input type="text" name="query" ng-model="formData.query" class="form-control" placeholder="Buscar livro..." required />
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		</div>
	  </div>
  </form>
</div>
<div class="item" ng-repeat="livro in resultados" ng-if="isDescricao">
	<a ui-sref="user.desclivro({ livro_id: livro.id })">
		<img ng-src="{{URI}}{{livro.capa}}" class="img-responsive" style="margin:auto;" alt="{{livro.titulo}}">
	</a>
</div>
<div class="item" ng-repeat="livro in resultados" ng-if="!isDescricao">
	<a ui-sref="revisor.revlivro({ livro_id: livro.id })">
		<img ng-src="{{URI}}{{livro.capa}}" class="img-responsive" style="margin:auto;" alt="{{livro.titulo}}">
	</a>
</div>
