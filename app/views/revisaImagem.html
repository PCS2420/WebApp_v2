<div class="row">
  <img ng-src="{{uri}}/{{imagem.local}}" class="img-responsive img-rounded center" alt="{{imagem.id}}">
</div>

<!--Text area for description and buttons-->
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
<div class="row">
  <form ng-submit="aceitar()">
    <div class="form-group">
      <label for="texto">Edite a descrição abaixo e selecione Aceitar para enviá-la ou Rejeitar para exclui-la</label>
      <textarea class="form-control" rows="4" id="texto" ng-model="formData.texto" required>{{formData.texto}}</textarea>
    </div>
    <div class="form-group">
      <label for="comentario">Comente sua avaliação</label>
      <textarea class="form-control" rows="4" id="comentario" ng-model="formData.comentario">{{formData.comentario}}</textarea>
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary button-top" ng-model="singleModel" ng-click="ouvir()">Ouvir
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary button-top" data-toggle="modal" ng-model="singleModel"
                data-target="#myModal">Contexto
        </button>
      </div>
      <div class="btn-group dropup" role="group">
        <button type="button" class="btn btn-primary button-top" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Avaliar
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><button type="submit" class="btn btn-primary" ng-model="singleModel">Aceitar</button></li>
          <li><button type="button" class="btn btn-primary" ng-model="singleModel" ng-click="rejeitar()">Rejeitar</button></li>
        </ul>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary button-top" ng-model="singleModel" ng-click="cancela()">Cancelar
        </button>
      </div>

    </div>
  </form>
</div>
<br><br><br>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Contexto da imagem</h4>
      </div>
      <div class="modal-body">
        {{imagem.contexto}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
