<div id="imagens_carousel" carousel-livro class="carousel slide" data-ride="carousel">
	<ol id="sinestesia_indicators" class="carousel-indicators">
		<li ng-repeat="imagem in imagens" data-target="#imagens_carousel" data-slide-to="{{$index}}" ng-class="{active: $index==0}"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item" ng-repeat="imagem in imagens">
			<a href="" ng-click="statego(imagem.id)">
				<img ng-src="{{uri}}/{{imagem.local}}" style="margin:auto;" alt="{{imagem.id}}">
			</a>
		</div>
	</div>
</div>
