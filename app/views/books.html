<div class="container-fluid" ng-init="montaPagina()">

  <!-- Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" ng-repeat="img in images" class="{active : (img === 0)}" data-slide-to="{{img}}"></li>
    </ol>
    <div class="carousel-inner">
      <div ng-class="{item: true, active : (img === 0)}" ng-repeat="img in images"> 
        <a ng-href="/.html"> <img ng-src="{{uri}}/{{books[img].capa}}" class="img-rounded center" alt="Slide numder {{img}}">
        
        <div class="container">
          <!-- Para inserir um texto sobre a imagem -->
          <div class="carousel-caption"> </div>
        </div>
      
      </div>
    </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!-- /.carousel -->
</div>
